<body>
    <h2>Média aluno</h2> <br><br>

    Nota 1 <input id ="in_nota1"><br><br>
    Nota 2 <input id="in_nota2"> <br><br>

<script>
    function media() {
        div_media.innerHTML =  `Sua média foi ${Number (in_nota1.value) + 
            Number (in_nota2.value) / 2 }` 
        }
        
</script>
