<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merificar Media</title>
</head>
<body>
    <h1>Verificar Notas</h1>
    Qual sua primeira nota?<br>
    <input id="in_nota1"><br><br>
    Qual a sua segunda nota?<br>
    <input id="in_nota2"><br>
    <button onclick="verificar()">Verificar situação</button>

</body>
</html>
<script>
    function verificar() {

        var media = (Number(in_nota1.value) + Number(in_nota2.value)) / 2

        if (media >= 6) {
            alert('Parabéns aprovado!')
        }

        if (media < 6) {
            alert('Tente outra vez')
        }
    }
</script>
